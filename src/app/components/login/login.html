<div class="login-container">
  <div class="glass-card login-card">
    <h2 class="mb-4">Welcome Back</h2>

    <div class="info-box" style="display: none;">
      <p class="info-text">üìù Test Login Credentials:</p>
      <ul class="credentials-list">
        <li>John Doe / 9876543210</li>
        <li>Jane Smith / 9876543211</li>
      </ul>
    </div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        id="name"
        type="text"
        class="glass-input"
        placeholder="Enter your full name"
        [ngModel]="name()"
        (ngModelChange)="name.set($event)"
        [class.error]="errors()['name']"
        [disabled]="isLoading()"
      />
      <span *ngIf="errors()['name']" class="error-message">{{ errors()['name'] }}</span>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input
        id="mobile"
        type="tel"
        class="glass-input"
        placeholder="10-digit mobile number"
        [ngModel]="mobile()"
        (ngModelChange)="mobile.set($event)"
        [class.error]="errors()['mobile']"
        [disabled]="isLoading()"
        maxlength="10"
      />
      <span *ngIf="errors()['mobile']" class="error-message">{{ errors()['mobile'] }}</span>
    </div>

    <button
      class="btn btn-primary btn-block mt-4"
      (click)="login()"
      [disabled]="isLoading()"
    >
      <span *ngIf="!isLoading()">Login</span>
      <span *ngIf="isLoading()">Logging in...</span>
    </button>
  </div>

  <!-- Register Modal -->
  <app-modal
    [isOpen]="showRegisterModal()"
    title="User Not Found"
    message="This user is not registered. Would you like to register a new user?"
    confirmText="Register New User"
    cancelText="Retry"
    (confirmed)="registerNewUser()"
    (cancelled)="retryLogin()"
  >
  </app-modal>
</div>
